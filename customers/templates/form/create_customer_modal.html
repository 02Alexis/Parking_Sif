<div class="modal-dialog" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ title }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'create_customer' %}" method="post">
            {% csrf_token %}
            <div class="modal-body">{{ form.as_p }}</div>
            <div class="modal-footer">
              <button class="btn btn-background" type="submit">{{ label }}</button>
              <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
