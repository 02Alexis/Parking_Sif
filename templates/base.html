{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />  
    <!-- jQuery (Única Inclusión) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--font awesome-->
     <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Datatable Bootstrap 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.bootstrap5.css" rel="stylesheet"
    />
    {{ form.media }}
    <style>
      /* Centrar el logo */
      .navbar-brand {
        margin: 0;
        padding: 0;
      }

      .navbar-brand img {
        min-height: 100px;
        display: block;
      }
      /* Ajustar el enlace de logout */
      .logout {
        text-decoration: none;
        color: black;
        font-size: 2rem;
      }
    </style>
</head>
<body>
  <nav class="navbar" style="margin-top: -20px;">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="navbar-brand" >
          <img src="{% static 'assets/parking-svgrepo.svg' %}" alt="Logo" width="100" height="24">
        </div>
        <div>
          <a class="logout" href="{% url 'logout' %}" role="button">
            <i class="bi bi-person-fill"></i> <span>{{ user.username }}</span> <i class="lni lni-exit"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

    <div class="container background-color">
        {% include 'sidebar.html' %}
        <div class="container main">
          {% include 'messages.html' %} {% block content %} {% endblock %}
        </div>
    </div>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastElements = document.querySelectorAll('.toast');
        var toastList = [].slice.call(toastElements).map(function (toastEl) {
          return new bootstrap.Toast(toastEl, { delay: 3000 }); // Muestra el toast durante 4 segundos
        });
        toastList.forEach(toast => toast.show());
      });
    </script>
    {% block extrajs %} {% endblock extrajs %}
</body>
</html>
